# my config
version: 2.1
orbs:
  node: circleci/node@3.0.0

jobs:
  build-and-push:
    enviroment:
      DOCKER_IMAGE: quangnx/react-docker
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
          docker-username: DOCKER_USERNAME
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: my_repo/orb-test
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG

      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
orbs:
  docker: circleci/docker@1.4.0
workflows:
  my-pipeline:
    jobs:
      - npm run test
      - build-and-push
          filter:
            requires:
              - npm run test
            branches:
              only:
                master
